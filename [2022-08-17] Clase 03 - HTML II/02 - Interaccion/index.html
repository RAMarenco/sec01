<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interacción </title>
</head>
<body>
    <!-- Botones -->
    <button onclick="alert('Hola Mundo!');">
        Bóton 01
    </button>
    <button>
        Bóton 02
    </button>

    <hr>

    <!-- Formularios -->
    <form action="./index.html" method="get">

        <!-- Input -->
        <input type="text" placeholder="Date tu nombre :v">
        <input type="password">
        <input type="date">
        <input type="file">
        <input type="range">
        <input type="number">

    </form>

    <hr>

    <!-- Uso de name -->
    <form action="./index.html" method="get">
        <input type="text" name="username">
        <input type="email" name="email">
        <input type="password" name="password">

        <input type="text" name="institution" list="institution-list">
        <datalist id="institution-list">
            <option value="UCA"></option>
            <option value="UES"></option>
            <option value="ESEN"></option>
        </datalist>        
        
    </form>

    <hr>

    <!-- Labels -->
    <form action="./index.html" method="get">
        <!-- Nested -->
        <label>
            Username
            <input type="text" name="username" placeholder="e.g rmarenco">
        </label>

        <!-- Using id -->
        <label for="password"> Password </label>
        <input type="password" name="password" id="password">        
    </form>

    <hr>

    <!-- Fielset & Legend -->
    <form action="./index.html" method="get">
        <fieldset>
            <legend> ¿Estás de acuerdo? </legend>
            <label>            
                <input type="radio" name="accept" value="Yes">
                Sí acepto
            </label>
            
            <label>            
                <input type="radio" name="accept" value="No">
                No acepto
            </label>
        </fieldset>
    </form>

    <hr>

    <h3>Formulario de ingreso</h3>

    <!-- Submit & Reset -->
    <form action="./index.html" method="get">
        <fieldset>
            <legend> Datos generales </legend>

            <label>
                Nombres:
                <input type="text" name="names" id="names-field">                
            </label>

            <br>
            <br>

            <label>
                Apellidos:
                <input type="text" name="lastnames" id="lastnames-field">                
            </label>

            <br>
            <br>

            <label>
                Edad:
                <input type="text" name="age" id="age-field">                
            </label>
        </fieldset>

        <fieldset>
            <legend>¿En qué área trabaja?</legend>

            <label>            
                <input type="radio" name="area" value="ti">
                TI
            </label>
            <label>            
                <input type="radio" name="area" value="rrhh">
                Talento humano
            </label>
            <label>            
                <input type="radio" name="area" value="admin">
                Administración Central
            </label>
        </fieldset>

        <fieldset>
            <legend>Confirmación</legend>

            <label>
                <input type="checkbox" name="confirmation" required>
                Toda la información proporcionada es verdad
            </label>

            <br>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </fieldset>        
    </form>

</body>
</html>
